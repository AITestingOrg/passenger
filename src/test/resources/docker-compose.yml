version: "3"

services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: 'passenger_db'
      POSTGRES_PASSWORD: "aitestingsecretpassword"
      POSTGRES_USER: "admin"
      PGDATA: ./postgres-data
    ports:
      - '5432:5432'
    volumes:
      - ./db_volume:/var/lib/postgresql

  discovery-service:
    image: aista/discovery-service
    container_name: discovery-service
    ports:
      - '8761:8761'
    environment:
      - 'eviction-internal-timer-in-ms: 1000'
